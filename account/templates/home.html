

<body>
  <!-- templates/home.html -->
<style>
  a {
    text-decoration: none;
    color: black;
  }
  .welcome {
    padding-top: 15%;
    text-align: center;
  }

  .login_box {
    background-color: orange;
    width: 400px;
    height: 200px;
    margin: 100px auto;
    border-radius: 15px;
  }

  .login {
    text-align: center;
    text-decoration: none;
    
  }

  .logout {
   float: right;
   color: black;
  }

  .button {
    background-color: white;
    border: none;
    padding: 16px 32px;
    text-align: center;
    font-size: 16px;
    margin: 4px 2px;
    display: inline-block;
    text-decoration: none;
    border-radius: 5px;
  }


</style>
<div class="container">
  <div class="login_box">
      {% extends 'base.html' %}

      {% block title %}Home{% endblock %}
      
      {% block content %}
      {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <div class="logout"><p><a href="{% url 'logout' %}">Log Out</a></p></div>
        
      {% else %}
        <div class="welcome"><p>Welcome, Please login your account</p></div>
        
        <div class="login"><button class="button"><a href="{% url 'login' %}">Log In</a></div></button>
        
      {% endif %}
      {% endblock %}
  </div>
</div>


</body>
